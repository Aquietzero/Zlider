<!DOCTYPE html>
<html>
  <header>
    <title>Zlider</title>
    <link rel="stylesheet" type="text/css" href="zlider.css" />
  </header>
  <body>
    <div class="zlider">
      <div class="zlider-wrapper" style="background-color: #a53357">
        <p class="title">Zlider 1</p>
      </div>
      <div class="zlider-wrapper" style="background-color: #783254">
        <p class="title">Zlider 2</p>
      </div>
      <div class="zlider-wrapper" style="background-color: #5e374a">
        <p class="title">Zlider 3</p>
      </div>
      <div class="zlider-wrapper" style="background-color: #8a5c80">
        <p class="title">Zlider 4</p>
      </div>
      <div class="zlider-pagination">
      </div>
    </div>
  </body>

  <script type="text/javascript" src="zlider.js"></script>
  <script type="text/javascript">
    var zlider = new Zlider('.zlider', {
      horizontal: true,
      auto: false,
      interval: 1000
    });
  </script>
</html>
